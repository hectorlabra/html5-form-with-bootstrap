<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <title>Formulario Bootstrap</title>
  </head>
  <body>
    <script
      src="https://kit.fontawesome.com/c8fc098ea2.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <!--Container general-->
    <div
      class="container g-0 border position-relative position-absolute top-50 start-50 translate-middle rounded "
    >
      <!-- Nav-->
      <nav class="navbar bg-body-tertiary rounded-top border-bottom">
        <div class="container-fluid">
          <h3 class="navbar-text p-2">Payment form example</h3>
        </div>
      </nav>

      <!-- alerta-->
      <div class="container">
        <div class="alert alert-danger m-3" role="alert">
          Some fileds are missing
        </div>
      </div>

      <!--formulario tarjeta-->
      <div class="mb-3">
        <div class="container">
          <div class="row align-items-start">
            <div class="col">
              <label for="formGroupExampleInput" class="form-label"
                >Card #</label
              >
              <input
                type="text"
                class="form-control"
                id="formGroupExampleInput"
                placeholder="xxxxxxxxxxxxxxxx"
              />
            </div>
            <div class="col">
              <label for="formGroupExampleInput" class="form-label"
                >CVC #</label
              >
              <input
                type="text"
                class="form-control"
                id="formGroupExampleInput"
                placeholder="0000"
              />
            </div>
            <div class="col">
              <label for="formGroupExampleInput" class="form-label"
                >Amount $</label
              >
              <input
                type="text"
                class="form-control"
                id="formGroupExampleInput"
                placeholder="Amount"
              />
            </div>
          </div>
        </div>
      </div>

      <!--formulario nombre y apellido-->
      <div class="mb-3">
        <div class="container">
          <div class="row align-items-start">
            <div class="col">
              <label for="formGroupExampleInput" class="form-label"
                >First Name</label
              >
              <input
                type="text"
                class="form-control"
                id="formGroupExampleInput"
              />
            </div>
            <div class="col">
              <label for="formGroupExampleInput" class="form-label"
                >Last Name</label
              >
              <input
                type="text"
                class="form-control"
                id="formGroupExampleInput"
              />
            </div>
          </div>
        </div>
      </div>

      <!--formulario ciudad-->
      <div class="mb-3">
        <div class="container">
          <div class="row align-items-start">
            <div class="col-6">
              <label for="formGroupExampleInput" class="form-label">City</label>
              <input
                type="text"
                class="form-control"
                id="formGroupExampleInput"
              />
            </div>

            <!--formulario estado y codigo postal-->
            <div class="col">
              <label for="formGroupExampleInput" class="form-label"
                >State</label
              >
              <select class="form-select" aria-label="Default select example">
                <option selected>Pick a state</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
              </select>
            </div>

            <div class="col">
              <label for="formGroupExampleInput" class="form-label"
                >Postal Code</label
              >
              <input
                type="text"
                class="form-control"
                id="formGroupExampleInput"
              />
            </div>
          </div>
        </div>
      </div>

      <!--tarjetas y caja de comentario-->
      <div class="mb-3">
        <div class="container">
          <div class="row align-items-start">
            <div class="col">
              <!--tarjetas-->
              <label for="exampleFormControlTextarea1" class="form-label"
                >We accept:</label
              >
              <div
                class="p-2 rounded border bg-secondary"
                style="max-width: 263px"
              >
                <div class="form-check form-check-inline">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="inlineRadioOptions"
                    id="inlineRadio1"
                    value="option1"
                  />
                  <label class="form-check-label" for="inlineRadio1"
                    ><span style="color: white">
                      <i class="fa-brands fa-cc-mastercard"></i> </span
                  ></label>
                </div>
                <div class="form-check form-check-inline">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="inlineRadioOptions"
                    id="inlineRadio2"
                    value="option2"
                  />
                  <label class="form-check-label" for="inlineRadio2"
                    ><span style="color: white">
                      <i class="fa-brands fa-cc-visa"></i> </span
                  ></label>
                </div>
                <div class="form-check form-check-inline">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="inlineRadioOptions"
                    id="inlineRadio2"
                    value="option2"
                  />
                  <label class="form-check-label" for="inlineRadio2"
                    ><span style="color: white">
                      <i class="fa-brands fa-cc-discover"></i> </span
                  ></label>
                </div>
                <div class="form-check form-check-inline">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="inlineRadioOptions"
                    id="inlineRadio2"
                    value="option2"
                  />
                  <label class="form-check-label" for="inlineRadio2"
                    ><span style="color: white">
                      <i class="fa-brands fa-cc-amex"></i> </span
                  ></label>
                </div>
              </div>
            </div>

            <!--caja de comentario-->
            <div class="col">
              <label for="exampleFormControlTextarea1" class="form-label"
                >Message</label
              >
              <textarea
                class="form-control"
                id="exampleFormControlTextarea1"
                rows="3"
              ></textarea>
              <div id="passwordHelpBlock" class="form-text">
                Add any notes here.
              </div>
            </div>
          </div>
        </div>
      </div>

      <!--footer-->
      <nav class="navbar bg-body-tertiary rounded-top border-top">
        <div class="container d-flex justify-content-end">
          <button type="button" class="btn btn-secondary m-1">Cancel</button>
          <button type="button" class="btn btn-primary">Send</button>
        </div>
      </nav>
    </div>
  </body>
</html>
